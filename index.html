<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="static/js/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <p v-if="greeting"> hello !</p>
</div>
</body>
</html>
<script type="text/javascript">
    var tt=new Vue({
        el:"#app",
        data:{
            message:"hello world!",greeting:true
        }
    });
</script>
